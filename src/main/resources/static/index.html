<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="students.js"></script>
    <title>Students</title>
</head>
<body>
<h1>Students</h1>
<div class="container" ng-controller="indexController">
    <form ng-submit="addStudent()">
        <label>Student name: <input type="text" ng-model="newStudent.name" /></label>
        <label>Student age: <input type="number" ng-model="newStudent.age" /></label>
        <button class="btn btn-warning" type="submit">Add Student</button>
    </form>
    <table class="table table-hover">
        <tr>
            <td>Student name</td>
            <td>Student age</td>
            <td>Management</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentList">
            <td><a ng-href="/app/api/v1/students/{{s.id}}">{{s.name}}</a></td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
